<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лопни шарики</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="startScreen">
  <h1>Лопни шарики</h1>
  <p>Цель: лопайте шарики, не пропустив более 5.</p>
  <p>Каждый уровень сложнее предыдущего.</p>
  <button onclick="startGame()">Играть</button>
</div>

<div id="gameStats">
  <div id="progressBar"><div id="progressFill"></div></div>
  <span id="score">Поймано: 0</span>
  <span id="missed">Пропущено: 0 / 5</span>
  <span id="level">Уровень: 1</span>
</div>

<div id="endScreen">
  <div id="result"></div>
  <div id="achievements"></div>
  <div id="nameInput">
    <p>Введите имя:</p>
    <input type="text" id="playerName" placeholder="Ваше имя">
    <button onclick="saveScore()">Сохранить результат</button>
  </div>
  <div id="highScoresTable"></div>
  <button onclick="location.reload()" id="restartButton">Начать заново</button>
</div>

<script src="script.js"></script>
</body>
</html>
