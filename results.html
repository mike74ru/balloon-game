<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>먫왏쥃쮐햢혦 햦햡쮏쥃쮏</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>游깴 뤯쫧햟햧햫 혝햟햠햩햦혡햟 햣햨쮐햢쮏</h1>
  <div id="highScoresTable">행햟햡혞향햨햟...</div>

  <script>
    const API_URL = 'https://balloon-api-y74o.onrender.com';

    async function fetchScores() {
      try {
        const res = await fetch(`${API_URL}/scores`);
        const scores = await res.json();
        const rows = scores.map(s => `
          <tr>
            <td>${s.name}</td>
            <td>${s.level}</td>
            <td>${s.hit}</td>
            <td>${new Date(s.timestamp).toLocaleString()}</td>
          </tr>`).join('');

        document.getElementById('highScoresTable').innerHTML = `
          <table>
            <thead><tr><th>햊햡쮏</th><th>햒쮏쒫왏쫨</th><th>쮏좛쨿썛쫧</th><th>햆햟혝햟</th></tr></thead>
            <tbody>${rows}</tbody>
          </table>`;
      } catch (err) {
        document.getElementById('highScoresTable').innerText = '뤰걣쟳쐃쥃 향햟햡혞향햨햦 햢햟햫햫혦혠';
      }
    }

    fetchScores();
  </script>
</body>
</html>
